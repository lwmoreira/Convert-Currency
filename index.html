<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Devclub - Convert Money</title>
</head>

<body>



    <img class="logo" src="./assets/money-logo.gif" alt="logo-devclub-convert-money">


    <main>
        <label>

            Converter <b>de:</b>
            <select class="currency-select-in">
                <option value="dolarin">US$ Dolar Americano</option>
                <option value="euroin">€ Euro</option>
                <option value="librain">£ Libra</option>
                <option value="bitcoinin">₿ Bitcoin</option>
                <option value="realin">R$ Real brasileiro</option>
            </select>
        </label>

        <label>

            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real brasileiro</option>

            </select>
        </label>

        <label>

            Valor:

            <input class="input-currency"placeholder="R$ 10.000,00">

        </label>

        <button class="button-convert">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-in" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-in">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow-gold.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>

            </div>
           
        </section>



    </main>
</body>

<script src="./scripts.js"></script>

</html>
