<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Devclub - Currency Converter</title>
</head>

<body>

    <h1>Conversor de Moedas</h1>
    
    
    <div class="video-mercado">
        <video src="./assets/video-mercado-de-acoes.mov" autoplay muted loop></video>
        <div class="mascara-video"></div>
    </div>




    <main>
        <label>

            Converter <b>de:</b>
            <select class="currency-select-convert">
                <option value="realin">R$ Real brasileiro</option>
                <option value="dolarin">US$ Dolar Americano</option>
                <option value="euroin">€ Euro</option>
                <option value="bitcoin-in">₿ Bitcoin</option>
                
            </select>
        </label>

        <label>

            Converter <b>para:</b>
            <select class="currency-select-converted">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
               

            </select>
        </label>

        <label>

            Valor:

            <input class="input-currency"placeholder="Digite o valor">

        </label>

        <button class="button-convert">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-convert" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow-gold.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img-converted" src="./assets/real.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name-converted">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

    </main>

    <h4>Luciano Moreira®</h4>
</body>

<script src="./scripts.js"></script>

</html>
